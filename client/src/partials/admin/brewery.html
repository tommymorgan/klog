<div class="row">
  <div class="col-lg-12">
    <header>Create New Brewery</header>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" ng-model=model.name>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input class="form-control" ng-model=model.location>
      </div>
      <div class="form-group">
        <label>Website</label>
        <input class="form-control" ng-model=model.website>
      </div>
      <div class="form-group">
        <label>Twitter</label>
        <input class="form-control" placeholder="@account" ng-model=model.twitter_handle>
      </div>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" ng-click="window.history.back">Cancel</button>
    </form>
  </div>
</div>
