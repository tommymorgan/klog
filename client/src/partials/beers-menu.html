<div class="beerSection">
  <div class="beer-field" ng-repeat="keg in kegs">
    <div class="pour srm{{keg.beer.srm}}"></div>
    <div class="tap-number">{{keg.tap}}</div>
    <div class="beaker">
      <div class="beer-foam" style="max-height:{{keg.volume}}%;">
        <div class="foam-1"></div>
        <div class="foam-2"></div>
        <div class="foam-3"></div>
        <div class="foam-4"></div>
        <div class="foam-5"></div>
        <div class="foam-6"></div>
        <div class="foam-7"></div>
      </div>
      <div class="liquid srm{{keg.beer.srm}}" style="max-height:{{keg.volume}}%">
        <div class="beer-volume">{{keg.volume}}%</div>
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
      </div>
    </div>
    <div class="beerDescription" ng-hide="keg.fakeKeg">
      <div class="beer-name">{{keg.beer.name}}</div>
      <div>IBU: {{keg.beer.ubv}}</div>
      <div>ABV: {{keg.beer.abv}}</div>
      <div>Brewery: {{keg.beer.brewery.name}}</div>
      <div>Location: {{keg.beer.brewery.location}}</div>
      <div><a href="/#/kegs/{{keg.id}}">Read More</a></div>
      <div><a href="/#/kegs/history/{{keg.tap}}">Usage Graph</a></div>
    </div>

  </div>
</div>
<header class="topHeader">
  Today we have {{kegs.length}} types of beer for you
</header>
<div class="beer-explenation">
    <a href="http://en.wikipedia.org/wiki/Alcohol_by_volume"><img src="../img/cap.png" class="beer-abv" /></a>
    <a href="http://en.wikipedia.org/wiki/Beer_measurement#Bitterness"><img src="../img/cap-ibu.png" class="beer-ibu" /></a>

</div>
